<mat-toolbar color="primary" class="mat-elevation-z4">
  <div class="logo">
    <span>Zow</span>
  </div>

  <div *ngIf="!isMobile; else menuBtn">
    <button mat-button *ngIf="isAuthenticated$ | async" (click)="logout()">
      {{ 'logout' | translate }}
    </button>

    <button
      mat-button
      class="lang-btn"
      *ngIf="localeService.currentLang === Language.ar"
      (click)="localeService.useLanguage(Language.en)"
    >
      <mat-icon>language</mat-icon>
      <span>English</span>
    </button>

    <button
      mat-button
      class="lang-btn"
      *ngIf="localeService.currentLang === Language.en"
      (click)="localeService.useLanguage(Language.ar)"
    >
      <mat-icon>language</mat-icon>
      <span>العربية</span>
    </button>
  </div>

  <ng-template #menuBtn>
    <button mat-mini-fab (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
